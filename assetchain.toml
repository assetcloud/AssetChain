ChainID = 1898
CoinPrecision = 10000
CoinSymbol = "AS"
Title = "Assetchain"
version = "2.0.0"

[log]
# 日志级别，支持debug(dbug)/info/warn/error(eror)/crit
logConsoleLevel = "error"
loglevel = "info"
# 日志文件名，可带目录，所有生成的日志文件都放到此目录下
logFile = "logs/chain.log"

[blockchain]
# 区块数据目录
batchsync = false
dbCache = 512
dbPath = "/data/assetchaindatadir"
disableBlockBroadcast = false
disableShard = true
enablePushSubscribe = true
enableReExecLocal = false
enableReduceLocaldb = false
enableTxQuickIndex = true
isParaChain = false
isRecordBlockSequence = true
singleMode = true

[mempool]
maxTxNumPerAccount = 100000
poolCacheSize = 20240

[p2p]
dbPath = "/data/assetchaindatadir/addrbook"
grpcLogFile = "grpc33.log"

[p2p.sub.dht]
# 分组通道, 同一个网络的channel必须相同
channel = 10065
# p2p服务端口
port = 13801
#可以自定义设置连接节点
seeds = []


[p2p.sub.dht.broadcast]
disableBatchTx = true
minLtBlockSize = 100

[rpc]
certFile = "cert.pem"
enableTLS = false
grpcBindAddr = "localhost:8802"
grpcFuncWhitelist = ["*"]
jrpcBindAddr = "localhost:8801"
jrpcFuncWhitelist = ["*"]
keyFile = "key.pem"
whitelist = ["127.0.0.1"]

[rpc.sub.eth]
enable = true
httpAddr = "localhost:8547"
httpApi = ["eth", "web3", "personal", "admin", "net"]
# websocket 绑定地址
wsAddr = "localhost:8548"
wsApi = ["eth", "web3", "personal", "admin", "net"]

[consensus.sub.pos33]
bootPeers = []
issueTotal = 10000000000
listenPort = 10901

[mver.consensus]
maxTxNumber = 30000

[store]
dbPath = "/data/assetchaindatadir/kvmvcc"

[wallet]
coinType = "AS"
dbPath = "/data/assetchainwallet"

[health]
listenAddr = "localhost:8809"
